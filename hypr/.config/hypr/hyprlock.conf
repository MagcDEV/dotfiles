# ==== General Settings ====
general {
  grace = 2           # Seconds before locking after idle
  disable_loading_bar = true
  hide_cursor = true   # Hide cursor when locked
}

# ==== Background ====
background {
  path = ~/Pictures/wallpapers/lock-wallpaper.png  # Optional image
  color = rgba(30, 30, 46, 1.0)  # Fallback color (Catppuccin Mocha base)

  # Blur effect (requires Hyprland 0.40.0+)
  blur_size = 8
  blur_passes = 3
  noise = 0.0117
  brightness = 0.8
}

# ==== Password Field ===#
input-field {
  size = 300, 60
  position = 0, 250
  halign = center
  valign = center

  font_color = rgb(cdd6f4)
  placeholder_text = <span foreground="##a6adc8">ó°Œ¾ Enter Password...</span>
  hide_input = false

  outer_color = rgb(313244)
  inner_color = rgb(45475a)
  check_color = rgb(a6e3a1)
  fail_color = rgb(f38ba8)
  
  fade_on_empty = true
  dots_spacing = 0.3
  dots_center = true
}
